<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio">
<TITLE></TITLE>
</HEAD>
<BODY>
    <canvas height="480" width="640" id="glcanvas"></canvas>
    <input type="range" min="0" max="255" value="127" id="r" />
    <input type="range" min="0" max="255" value="127" id="g" />
    <input type="range" min="0" max="255" value="127" id="b" />
    <p id="output"></p>
    <script>
        var rSlider = document.getElementById('r');
        var gSlider = document.getElementById('g');
        var bSlider = document.getElementById('b');
        var output = document.getElementById('output');
        output.innerHTML = rSlider.value;
        var canvas = document.getElementById('glcanvas');
        const gl = canvas.getContext('experimental-webgl');

        var r = rSlider.value / 255;
        var g = gSlider.value / 255;
        var b = bSlider.value /255;


        rSlider.oninput = function()
        {
        r = this.value / 255;
        output.innerHTML = this.value;
        }
         gSlider.oninput = function()
        {
        g = this.value / 255;
        output.innerHTML = this.value;
        }
        bSlider.oninput = function()
        {
        g = this.value / 255;
        output.innerHTML = this.value;
        }
       window.requestAnimFrame = ( function() {
   
    return  window.requestAnimationFrame || 
            window.webkitRequestAnimationFrame ||  
            window.mozRequestAnimationFrame || 
            window.oRequestAnimationFrame || 
            window.msRequestAnimationFrame ||
    
    // if none of the above, use non-native timeout method
    function(callback) {
      window.setTimeout(callback, 1000 / 60);

    };
        })();

        
        function update()
        {
        gl.clearColor(r, g, b, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        requestAnimationFrame(update);
        }

       update();
  

    </script>


</BODY>
</HTML>
